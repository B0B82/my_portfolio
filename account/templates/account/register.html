{% extends 'my_portfolio/index.html' %}

{% block title %}Create an account{% endblock %}

{% block content %}
<div class="container text-center">
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" class="btn btn-warning" value="Create my account"></p>
    </form>
</div>
{% endblock %}
