{% extends 'my_portfolio/index.html' %}

{% block title %}Log-in{% endblock %}

{% block content %}
<div class="container text-center">
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log in"></p>
    </form>
</div>
{% endblock %}
